name: Continuous Integration
on: [push]
jobs:
  Lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v3
      - name: Set up node
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Install dependencies
        run: npm ci
      - name: Linting
        run: npm run lint
      - name: E2e tests
        run: npm run e2e:headless